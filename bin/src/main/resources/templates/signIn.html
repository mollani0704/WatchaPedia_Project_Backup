<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/fragments/head"></th:block>
<body>
<th:block th:replace="/fragments/header"></th:block>
	<div id="wrap">

		<div class="signIn__main__page">


			<h1 class="signIn__main__title">로그인</h1>


			<div class="login__wrapper">
				<form method="post" action="서버의url" id="login__form">
					<input type="text" name="userName" placeholder="이름"> <input type="password" name="userPassword" placeholder="비밀번호"> <label for="remember-check"> <input type="checkbox"
						id="remember__check">&nbsp;아이디 저장하기
					</label> <input type="submit" value="회원가입">
				</form>
			</div>

			<div class="signIn__crossline">
				<div class="signIn__crossline__or">OR</div>
			</div>
			<div class="oAuth__logo__inner__wrap">
				<div>
					<div class="oAuth__kakao">
						<a href="#"> <img class="oAuth__login__img" src="/static/images/sign/oauth-kakao.svg">
						</a>
					</div>
				</div>
				<div>
					<div class="oAuth__google">
						<a href="#"> <img class="oAuth__login__img" src="/static/images/sign/oauth-google.svg">
						</a>
					</div>
				</div>
				<div>
					<div class="oAuth__twitter">
						<a href="#"> <img class="oAuth__login__img" src="/static/images/sign/oauth-tweeter.svg">
						</a>
					</div>
				</div>
				<div>
					<div class="oAuth__line">
						<a href="#"> <img class="oAuth__login__img" src="/static/images/sign/oauth-line.svg">
						</a>
					</div>
				</div>
				<div>
					<div class="oAuth__facebook">
						<a href="#"> <img class="oAuth__login__img" src="/static/images/sign/oauth-facebook.svg">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
<th:block th:replace="/fragments/footer"></th:block>
</body>
</html>
